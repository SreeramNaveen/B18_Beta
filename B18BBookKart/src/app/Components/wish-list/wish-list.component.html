<div class="wishlistPage">
    <ng-container >
      <div class="header mat-elevation-z2">
        <div class="spacer">
          <h1>My wishlist</h1>
        <div class="cw">
          <button class="mat-elevation-z4" mat-raised-button (click)="emptyCart()" >Clear Wishlist</button>
        </div>
        </div>
      </div>
      
        <mat-card *ngIf="wishlistbooks.length == 0">
          <mat-card-title>Your wishlist is empty</mat-card-title>
          <mat-card-content>
            <button mat-raised-button color="primary" routerLink="/home" routerLinkActive="active">Continue shopping</button>
          </mat-card-content>
        </mat-card>

      <mat-card *ngIf="wishlistbooks.length>0;">
        <mat-card-content class="mat-elevation-z2">
          <table class="table">
            <thead>
              <tr>
                <th>Image</th>
                <th>Title</th>
                <th>MRP</th>
                <th>Add to Cart</th>
                <th>Delete</th>
              </tr>
            </thead>
          </table> <hr>
        <mat-card-content>
        <table class="table">
          <tbody>
            <tr *ngFor="let item of wishlistbooks; let i = index">
              <mat-card-content class="mat-elevation-z2">
                <td> <img matTooltip={{item.title}} matTooltipPosition="after" src="https://bookcart.azurewebsites.net/Upload/{{item.coverFileName}}" alt=""></td>
                <td >{{item.title}}</td>
                <td > {{item.price | currency : 'INR'}}</td>
                <td><button mat-raised-button color="primary"><mat-icon>local_grocery_store</mat-icon>Add to Cart</button>
                </td>
                <td><button mat-raised-button color="warn" (click)="removeItem(i)">Remove from Wishlist</button>
                </td>
              </mat-card-content>
            </tr>
          </tbody>
        </table>
        </mat-card-content>
      </mat-card-content>
      </mat-card>
    </ng-container>
  </div>
